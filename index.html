    <!-- Hide loading fallback once React renders -->
    <script>
      (function() {
        var checkRoot = setInterval(function() {
          var root = document.getElementById('root');
          if (root && root.children.length > 0) {
            document.getElementById('loading-fallback').style.display = 'none';
            clearInterval(checkRoot);
          }
        }, 100);
        // Timeout after 10 seconds
        setTimeout(function() {
          clearInterval(checkRoot);
          var loading = document.getElementById('loading-fallback');
          if (loading && loading.style.display !== 'none') {
            loading.textContent = 'App failed to load. Check console for errors.';
          }
        }, 10000);
      })();
